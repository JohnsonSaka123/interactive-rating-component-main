<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>

  <!-- Rating state start -->
   <section class="main">
      <div class="card">
        <div class="bg-star">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="content">
          <h2 class="title">How did we do?</h2>
          <p class="your-feedback">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        </div>
        <div class="stars-rate">
          <div class="star-rating"><p>1</p></div>
          <div class="star-rating"><p>2</p></div>
          <div class="star-rating"><p>3</p></div>
          <div class="star-rating"><p>4</p></div>
          <div class="star-rating"><p>5</p></div>
        </div>
        <button type="submit" class="btn">SUBMIT</button>
      </div>
   </section>

 

  

  

  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!--You selected  Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

   Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johnson Saka</a>.
  </div>
</body>
</html>
